<html>
<head>
	<title>ExplorerCanvas Example 1</title>

	<META HTTP-EQUIV="CACHE-CONTROL" CONTENT="NO-CACHE"> 

	<!--[if IE]><script type="text/javascript" src="/flashcanvas/bin/flashcanvas.js"></script><![endif]-->

	<script type="text/javascript">
		var canvas, ctx;
		var particles = [];
		var NUM_PARTICLES = 833;

		function Particle() {
			this.x = Math.random() * canvas.width;
			this.y = Math.random() * canvas.height;

			this.xvel = Math.random() * 5 - 2.5;
			this.yvel = Math.random() * 5 - 2.5;
		}

		Particle.prototype.update = function() {
			this.x += this.xvel;
			this.y += this.yvel;

			this.yvel += 0.1;

			if (this.x > canvas.width || this.x < 0) {
				this.xvel = -this.xvel;
			}

			if (this.y > canvas.height || this.y < 0) {
				this.yvel = -this.yvel;
			}
		}
		
		// set to 'true' to enable command buffering:
		var cmds_buffered = false;	
		
		function loop() {
//document.getElementById('LISTING').insertAdjacentHTML('beforeEnd', 'loop @ ' + new Date() + '<br>');
		
			ctx.fillStyle = 'black';
			ctx.fillRect(0, 0, canvas.width, canvas.height);
			var start = new Date().getTime();
			
			
			for(var i = 0; i < NUM_PARTICLES; i++) {
				particles[i].update();
				
				ctx.beginPath();
				ctx.moveTo(particles[i].x, particles[i].y);
				ctx.lineTo(particles[i].x - particles[i].xvel,
									 particles[i].y - particles[i].yvel);
				ctx.stroke();
				ctx.closePath();
			}
			
			var end = new Date().getTime();
			if (!stap)
				setTimeout(loop, 10);
			
			var d = document.getElementById("debug");
			d.innerHTML = "Time: "+(end-start);
			
		}

		function load() {
			canvas = document.getElementById("cv");
			ctx = canvas.getContext("2d");
				
			for(var i = 0; i < NUM_PARTICLES; i++) {
				particles[i] = new Particle();
			}

			ctx.lineWidth = "1";
			ctx.strokeStyle = "rgb(255, 255, 255)";
			loop();
		}
		
		var stap = false;
		document.onclick = function () { stap = true; }
	</script>
	<style>
		body {
			background-color:black;
			margin:50px;
			text-align:center;
		}
		p { color: white; }
		canvas {
			border:1px solid #444;
		}
	</style>
</head>
<body onload="load();">

	<canvas id="cv" width="400" height="300"></canvas>
	<input type="button" value="Stop" onclick="stap = true;"/>
	<p id="debug"></p>
	<pre id="LISTING" style="border: 1px solid grey; height: 15em; overflow: auto;"></pre>
</body>
</html>
